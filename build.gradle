buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.10.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'

jar {
    baseName = 'my-project'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")

    // JPA Data (We are going to use Repositories, Entities, Hibernate, etc...)
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'

    // Use MySQL Connector-J
    compile 'mysql:mysql-connector-java'

    compile 'org.springframework.boot:spring-boot-starter-security:1.5.10.RELEASE'
    compile 'org.springframework.security.oauth:spring-security-oauth2:2.2.1.RELEASE'

    testCompile("junit:junit")

    testCompile 'org.springframework.boot:spring-boot-starter-test:1.5.10.RELEASE'
    testCompile 'org.springframework.security:spring-security-test:5.0.1.RELEASE'
}